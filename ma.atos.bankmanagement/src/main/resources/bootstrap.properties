server.port=8086
spring.application.name=atos

spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.token=myroot
spring.cloud.vault.scheme=http
spring.cloud.vault.uri=https://localhost:8200
spring.cloud.vault.kv.enabled=true
spring.config.import=vault

spring.datasource.url=jdbc:postgresql://localhost:5432/bankMana
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



spring.cloud.vault.database.enabled=true
spring.cloud.vault.database.role=default
spring.cloud.vault.database.backend=database





sitex.uri.host = http://localhost:9090/sitex/
sitex.create.action = create



